<script>
    // 把小娜也看成对象
    /*
      分析小娜的特征和行为
        特征：
    
        行为：
          询问
          退出 - 没法写到小娜的行为里面来
          计算总和
          显示日期
          讲笑话
          蒙
    */
    // 先给一个构造函数，到时候new一个小娜，每次在循环里面指挥小娜做事情
    /*
      面向对象开发的过程：
        1.先封装好所有的对象
        2.找对象
        3.在合适的地方指挥对象去做事情 调用对象的方法或者属性
    */
    function XiaoNa() {
        // 先封装小娜的询问
        this.xuanwen = function () {
            var msg = prompt('请输入:1-求总和,2-日期,3-笑话,q-退出');
            return msg;
        }
        //  计算总和
        this.calculate = function () {
            //先弹出输入框,提示用户输入
            var numbers = prompt('请输入要求和的数字,以逗号隔开');
            //把输入的内容,按照逗号分割
            var arr = numbers.split(',');
            //求和
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseFloat(arr[i]);
            }
            alert(sum);
        }
        //获取日期
        this.getDate = function () {
            var date = new Date();
            var y = date.getFullYear();
            var M = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            M = m < 10 ? '0' + M : M;
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
        }
        //讲笑话
        this.sayJoke = function () {
            var jokes = ['笑话1', '笑话2', '笑话3', '笑话4', '笑话5', '笑话6'];
            var index = Math.floor(Math.randim() * jokes.length);
            akert(jokes[index]);
        }
    }

    var xn = new XiaoNa();

    while (true) {
        var msg = xn.xuanwen();
        if (msg == 'q') {
            break;
        }
        switch (msg) {
            case '1':
            case '总和':
                xn.calculate();
                break;
            case '2':
            case '时间':
                xn.getDate();
                break;
            case '3':
            case '笑话':
                xn.sayJoke();
                break;
            default:
                xn.megbi();
                break;
        }
    }
